<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="test/css" href="../static/css/users_management.css" />
    <title>Document</title>
</head>
<body>
<main>
    <div>
        <h1>CRUD Usuarios</h1>
    </div>
    <div class="main-first_container">
        <button type="button" class="btn btn-success">Añadir</button>
        <div class="search">
            <input
                    type="text"
                    class="search__input"
                    placeholder="Type your text"
            />
            <button class="search__button">
                <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                    </g>
                </svg>
            </button>
        </div>
    </div>
    <section class="table-container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Usuario</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Estado</th>
                <th scope="col">Código postal</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.usersId != null ? user.usersId : ''}">ID</td>
                <td th:text="${user.name != null ? user.name : ''}">Nombre</td>
                <td th:text="${user.lastname != null ? user.lastname : ''}">Apellido</td>
                <td th:text="${user.state != null ? user.state : ''}">Estado</td>
                <td th:text="${user.username != null ? user.username : ''}">Usuario</td>
                <td th:text="${user.city != null ? user.city : ''}">Ciudad</td>
                <td th:text="${user.zip != null ? user.zip : ''}">Código Postal</td>
                <td>
                    <div>
                        <button th:value="${user.usersId != null ? user.usersId : ''}" type="button" class="btn btn-primary">Editar</button>
                        <button th:value="${user.usersId != null ? user.usersId : ''}" type="button" class="btn btn-danger">Eliminar</button>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </section>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
